{% extends "layout.html" %}
{% load static %}
{% block title %}Login{% endblock %}
{% block content %}

<br>
  <div class="container shadow-sm rounded px-3" style="background-image: url('{% static 'img/banner-2.jpg' %}'); margin-bottom: 100px;">
    <div class="row">
      <div class="col-lg-3 col-md-4"></div>
      <div class="col-lg-6 col-md-4 my-3" style="background-color: rgba(255, 255, 255, 0.6);">
        <h1 class="text-center">
          <i class="fas fa-paw"></i>
          Ingresa
          <i class="fas fa-paw"></i>
        </h1>

        <form class="g-3 needs-validation" novalidate method="post" action="{% url 'login' %}">
           {% csrf_token %}
          <div class="mb-3">
            <label for="validationCustomUsername"  class="form-label">Nombre de Usuario</label>
            <div class="input-group has-validation">
              <input type="text" name="username" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor digite un nombre de usuario.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="validationCustomUsername" class="form-label">Contrase単a</label>
            <div class="input-group has-validation">
              <input type="password" name="password" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Por favor digite una contrase単a.
              </div>
            </div>
          </div>
          <button class="btn btn-primary mb-3" type="submit" value="login" >Enviar</button>
          <input type="hidden" name="next" value="{{ next }}"/>
        </form>
        <p><a href="{% url 'password_reset' %}">多Olvido la contrase単a?</a></p>
      </div>
    </div>
  </div>

{%endblock%}
